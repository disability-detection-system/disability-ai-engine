name: CI

on:
  push:
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: System deps for audio/image
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1 libgl1

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Fallback if requirements.txt missing
          pip install pytest pytest-cov ruff || true

      - name: Lint (auto-fix safe rules)
        run: |
          ruff check . --fix
          # Re-run without --fix to fail if anything remains
          ruff check .

      - name: Run tests with coverage
        run: |
          pytest --maxfail=1 --disable-warnings -q --cov=./ --cov-report=term-missing --cov-report=xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Enforce coverage >= 70%
        run: |
          python - <<'PY'
import xml.etree.ElementTree as ET, sys
root=ET.parse('coverage.xml').getroot()
rate=float(root.get('line-rate', 0))*100
print(f"Coverage: {rate:.1f}% (min 70%)")
sys.exit(0 if rate >= 70 else 1)
PY

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t analyzer:${{ github.sha }} .
