name: CI

on:
  push:
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: System deps for audio/image
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1 libgl1

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Fallback if requirements not present
          pip install pytest pytest-cov ruff || true

      - name: Lint
        run: ruff check .

      - name: Run tests with coverage
        run: |
          pytest --maxfail=1 --disable-warnings -q --cov=./ --cov-report=term-missing --cov-report=xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
